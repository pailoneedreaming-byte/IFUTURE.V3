<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Workspace</title>
  <style>
    /* -------- Global Styles -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a 40%, #000000 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    /* -------- Top Bar -------- */
    header {
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      padding: 0 20px;
      border-bottom: 1px solid #00ffff33;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .burger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background: #00ffff;
      border-radius: 2px;
      transition: 0.3s;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #00ffff;
    }

    .welcome {
      font-size: 1.1em;
      color: #00ffff;
    }

    /* -------- Sidebar -------- */
    .sidebar {
      position: fixed;
      left: -220px;
      top: 70px;
      width: 200px;
      height: calc(100% - 70px);
      background: rgba(0, 0, 0, 0.8);
      border-right: 1px solid #00ffff55;
      transition: 0.4s;
      padding-top: 20px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #00ffff;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #00ffff22;
    }

    /* -------- Main Section -------- */
    main {
      margin-top: 100px;
      display: grid;
      grid-template-columns: repeat(2, 250px);
      gap: 25px;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffff55;
      border-radius: 10px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .box:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: translateY(-5px);
    }

    .pill {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #00ffff;
      color: #000;
      font-size: 0.8em;
      border-radius: 10px;
      padding: 2px 8px;
    }

    /* -------- News Box -------- */
    .news {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 100px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff55;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1em;
      color: #00ffff;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      z-index: 9;
    }

    .news.expanded {
      width: 70%;
      height: 70%;
      right: 15%;
      bottom: 15%;
      background: rgba(0, 255, 255, 0.15);
      font-size: 1.5em;
      border: 2px solid #00ffff;
    }

    /* -------- Glowing Animation -------- */
    .glow {
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 5px #00ffff55; }
      to { box-shadow: 0 0 20px #00ffffaa; }
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="burger" id="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="user">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User">
      <span class="welcome">Welcome back</span>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Work</a>
    <a href="#">Home</a>
    <a href="#">Casual</a>
    <a href="#">AI Assistant</a>
  </div>

  <!-- Main Boxes -->
  <main>
    <div class="box glow">Email <span class="pill">2</span></div>
    <div class="box glow">Projects <span class="pill">5</span></div>
    <div class="box glow">Requests <span class="pill">1</span></div>
    <div class="box glow">Contacts <span class="pill">3</span></div>
  </main>

  <!-- News Box -->
  <div class="news" id="news">News</div>

  <!-- JS for interactions -->
  <script>
    const burger = document.getElementById('burger');
    const sidebar = document.getElementById('sidebar');
    const news = document.getElementById('news');

    burger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    news.addEventListener('click', () => {
      news.classList.toggle('expanded');
    });
  </script>
</body>
</html>
